
<body>

    <h1>Nominee Table</h1>
<hr>
<table>
    <tr>
      <th *ngFor = "let column of headers">
          {{column}}
      </th>  
    </tr>
    <tr *ngFor = "let row of rows">
        <td *ngFor = "let column of headers">
        {{row[column]}}
        </td>
        <button>EDIT</button>
        <button>DELETE</button>
    </tr>

</table>
</body>
